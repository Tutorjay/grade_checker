<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="icon" href="cov_img.png">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-lg-2 col-6 col-md-3 my-5 my-lg-5 mx-auto">
        <img class="items-center my-5" src="./ca-logo-reversed.svg" width="150" alt="">
    </div>
    <div id="box" class="col-lg-6 col-12 col-md-8 shadow mx-auto border  border-3 rounded-5 mt-5 bg-white">
        <div>
            <h1 class="text-center">Grade checker</h1>

        </div>
        <div class="input-group mx-lg-auto  ">
            <span class="input-group-text" id="">Score ?</span>
            <input id="totalQuestion" class="form-control col-lg-6" type="number" value="" autofocus>
        </div>
        <button class="btn btn-secondary  mt-1 col-12 mx-auto " onclick="totalScore()">Check</button>
        <div id="answer" class="input-group-text fs-5 col-6 m-auto">
            Grade
        </div>
    </div>



    <script>

        function totalScore() {
            if (totalQuestion.value == '') {
                answer.innerHTML = 'Type a number btw 0-100'
            } else {
                var userNumber = Number(totalQuestion.value)
                if (userNumber >= 0 && userNumber < 40) {
                    answer.innerHTML = ''
                    answer.innerHTML = 'F - 😭'
                    var songFail = new Audio('Jesus-by-Sabinus-comedy-sound-effect.mp3')
                    songFail.play()



                } else if (userNumber >= 40 && userNumber < 45) {
                    answer.innerHTML = 'E - 🥹'
                    var songPass = new Audio("Aye-Le-O-Ibosi-O-[AudioTrimmer.com].mp3")
                    songPass.play()

                } else if (userNumber >= 45 && userNumber < 50) {
                    answer.innerHTML = 'D - 😂'
                    var songAverage = new Audio("Nigeria-comedy-effect-sound-music.mp3")
                    songAverage.play()

                } else if (userNumber >= 50 && userNumber < 60) {
                    answer.innerHTML = 'C - 🤣'
                    var songCredit = new Audio("They-av-left-you-behind.mp3")
                    songCredit.play()
                } else if (userNumber >= 60 && userNumber < 70) {
                    answer.innerHTML = 'B - 😘'
                    var songVery = new Audio("Camera-Shutter.mp3")
                    var songVeryGood = new Audio("very_good.mp3")
                    songVery.play()
                    songVeryGood.play()

                } else if (userNumber >= 70 && userNumber <= 100) {
                    answer.innerHTML = 'A - 😍'
                    var songExcellent = new Audio("success.mp3")
                    var songExcel = new Audio("Mummy-see-oh.-Comedy-sound-effect.mp3")
                    songExcellent.play()
                    songExcel.play()

                } else {
                    answer.innerHTML = 'Type a valid number between 0-100'
                    var songNo = new Audio("Wrong-Answer.mp3")
                    songNo.play()
                }
            }


        }









    </script>
</body>

</html>
